<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Welcome to Manguito's Home!</title>
</head>
<body>
    <!-- Header -->
    <header class="">
        
    </header>
    <div class="bg-green-600 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <!-- Left Side -->
            <img src="https://cdn1.iconfinder.com/data/icons/brazil-outline-1/64/10._brazil_Bird_carnival_parrot_-256.png" width="50" alt="Logo" class="mr-2">
            <a href="#" class="inline-block p-2 text-green-200 hover:text-indigo-100 mr-2">Home</a>
            <a href="#" class="inline-block p-2 text-green-200 hover:text-indigo-100 ">About</a>
        </div>
        
        <div class="hidden md:block">
            <!-- Right Side -->
            <a href="" class="inline-block p-2 text-green-200 hover:text-green-100 mr-2">Login</a>
            <a href="" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded-lg transition ease-in duration-150">Signup</a>
        </div>
    </div>
    <!-- Hero -->
    <div class="md:flex justify-between py-20 px-10 bg-green-500 text-green-100">
        <div class="md:w-1/2 md:mr-8 mb-10 md:mb-0 md:pt-6">
            <!-- Left -->
            <h2 class="text-center text-2xl md:text-4xl lg:text-6xl twxt-white mb-6">Welcome to Manguito's Home</h2>
            <p class="text-center text-l mb-6">Manguito is tiny Peach faced lovebird who loves to chirp and play!</p>

            <div class="text-center">
                <a href="" class="inline-block py-3 px-6 mb-4 text-lg bg-red-300 text-red-800 hover:bg-red-200 rounded mr-2">Learn More</a>
                <a href="" class="inline-block py-3 px-6 mb-4 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded">Get Started</a>
            </div>
            
        </div>

        <div class="md:w-1/2">
            <!-- Right -->
            <img src="img/banner.jpg" alt="Manguito on flower" class="w-full rounded shadow-2xl">
        </div>

    </div>

    <!-- Features -->
    <div class="md:flex py-16 px-10 bg-green-800 text-green-200 text-center">
        <div class="mr-2 text-center">
            <img src="img/img1.jpg" alt="" class="w-full mb-4 rounded border-solid border-4 border-green-400 hover:border-red-300">
            <p>
                Playing with ladder!
            </p>
        </div>

        <div class="mr-2 mt-8 mb-0 md:mb-8 text-center">
            <img src="img/img2.jpg" alt="" class="w-full mb-4 rounded border-solid border-4 border-green-400 hover:border-red-300">
            <p>
                Good boy Manguito!
            </p>
        </div>

        <div class="mr-2 text-center">
            <img src="img/img3.jpg" alt="" class="w-full mb-4 rounded border-solid border-4 border-green-400 hover:border-red-300">
            <p>
                Sitting on mic!
            </p>
        </div>

        <div class="mr-2 mt-8 mb-0 md:mb-8 text-center">
            <img src="img/img4.jpg" alt="" class="w-full mb-4 rounded border-solid border-4 border-green-400 hover:border-red-300">
            <p>
                Cheeky little bird :D
            </p>
        </div>

    </div>

    <!-- Footer & newsletter -->
    <div class="p-10 bg-green-900 text-green-400 md:flex justify-between">
        <div class="">
            <!-- Left -->
            <h3 class="text-lg mb-2">
                Join the Newsletter
            </h3>
            <form action="" class="flex mb-4">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-green-200">
                <button class="bg-red-300 hover:bg-red-400 text-red-800 rounded-r px-4">Join</button>
            </form>
        </div>

        <div class="flex items-center">
            <!-- Right -->
            Copyright &copy; Manguito 2021 - Infinity
        </div>
    </div>
    
    
</body>
</html>
